<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b3b21e6ed9.js" crossorigin="anonymous"></script>
    <title>Guess a Number</title>
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="geo">Click and change language to georgian</div>
            <div class="choose-number"><h2>Choose a number Between 1 and 100</h2></div>
            <div class="guess-block"><h1 class="Guess-number-title">Guess A Number</h1></div>
            <div class="creator"><h3 class="creator1">Creator:</h3> <span class="address">Giga Gogashvili</span></div>
            <div class="horizontal-line"></div>
            <div class="secret-number-block"><span class="question-sign">?</span></div>
            
            <div class="second-container">
                <div class="writing-numben">
                    <form>
                        <input class="guess" type="number" id="write-a-number" name="number" placeholder="Write a number">
                    </form>    
                    <button class="play-again">Again</button>
                    <button class="check-number">Check</button>          
                </div>
                <div class="score-highscore-etc">
                    <h3 class="lets-start start-guessing">Lets start guessing...</h3>
                    <div class="lets-start score">
                        <h3>Hearts:</h3>
                        <h3 class="score-margin currentScore">0</h3>
                        <i class="fas fa-heart"></i>
                    </div>
                        
                    <h3 class="lets-start highscore">Highscore: <span class="score-margin currentHighScore">0</span>
                        <i class="fas fa-star"></i>
                    </span></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js "></script>
</body>
</html>
