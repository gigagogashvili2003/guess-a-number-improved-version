<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess a Number</title>
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="choose-number"><h2>Choose a number Between 1 and 100</h2></div>
            <div class="guess-block"><h1 class="Guess-number-title">Guess A Number</h1></div>
            <div class="creator">Creator: <address class="address">Giga Gogashvili</address></div>
            <div class="horizontal-line"></div>
            <div class="secret-number-block">?</div>
            
            <div class="second-container">
                <div class="writing-numben">
                    <form>
                        <input type="number" id="write-a-number" name="number" placeholder="Write a number">
                    </form>
                    <button class="check-number">Check</button>
                </div>
                <div class="score-highscore-etc">
                    <h3 class="lets-start">Lets start guessing...</h3>
                    <h3 class="lets-start score">score: <span class="score-margin">0</span></h3>
                    <h3 class="lets-start highscore">Highscore: <span class="score-margin">0</span></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
